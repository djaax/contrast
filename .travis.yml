language: node_js
node_js:
  - lts/*
notifications:
  email:
    on_success: change
    on_failure: change
before_script:
  - npm run build
after_script:
  - codecov
deploy:
  - provider: script
    skip_cleanup: true
    script: npm run _version
    on:
      branch: master
      repo: smockle/contrast
      tags: false
  - provider: npm
    skip_cleanup: true
    email: bot@smockle.com
    api_key:
      secure: 
    on:
      branch: master
      repo: smockle/contrast
      tags: false
